on:
  issue_comment:
    types: [created]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: try job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          prettier_command: git diff $BASE_BRANCH --name-only --diff-filter=ACMR "*.js" | sed 's| |\\ |g' | xargs ./node_modules/.bin/prettier --write
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
